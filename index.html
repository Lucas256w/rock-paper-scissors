<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <header class="header">
            <h1 class="title">ROCK PAPER SCISSORS</h1>
        </header>

        <div id="container">
            <div class="result">Make Your Choice</div>
            <div class="message">First to Five Wins!</div>
            <div class="rps">
                <button class ="rock">Rock</button>
                <button class ="paper">Paper</button>
                <button class ="scissors">Sisscors</button>
            </div>
            <div class="computerChoiceTitle">Computer Choice</div>
            <div class="computerChoice">?</div>
            <div class="score"></div>
        </div>

        <footer>
            <div>Made by Jiahao Huamani</div>
        </footer>

        <div class="popup">
            <div class="popupTitle"></div>
            <button class="restartButton">Play Again</button>
        </div>
        <div class="overlay"></div>
    </body>
</html>
